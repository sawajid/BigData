<html ng-app="bigApp">
    <head>
        <title>Big Data App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/angular-chart.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="js/angular/angular.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-animate.min.js" type="text/javascript"></script>
        <script src="js/angular/angular-route.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-1.1.0.min.js" type="text/javascript"></script>
        <script src="js/Chart.min.js" type="text/javascript"></script>
        <script src="js/angular-chart.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" ng-controller="LineCtrl">
                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-legend="true" chart-series="series"
                            chart-click="onClick" >
                    </canvas>
                </div>
                <div class="col-md-6" ng-controller="bigCtrl"><script type="text/ng-template" id="alert.html">
                        <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
                        <div ng-transclude></div>
                        </div>
                    </script>

                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                    <uib-alert template-url="alert.html">A happy alert!</uib-alert>
                    <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>
                </div>
            </div>
        </div>
    </body>
</html>
